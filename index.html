<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="settings-panel">
      <input
        id="rows-count"
        class="range-input"
        type="range"
        value="16"
        min="1"
      />
      <input
        id="columns-count"
        class="range-input"
        type="range"
        value="16"
        min="1"
      />
      <input
        id="pixel-size"
        class="range-input"
        type="range"
        value="50"
        min="10"
      />
      <input id="color-input" type="color" />
      <input id="random-color" type="checkbox" />
    </div>
    <div id="canvas"></div>
    <script src="script.js"></script>
  </body>
</html>
